{%extends 'base/main.html'%}

{%block title%}
    {{data.title}}
{%endblock%}

{%block content%}
    <h1>Пользователи</h1>
    {%if data.users%}
        {%for i in data.users%}
            {{i.login}}
            <a href="/user/{{i.id}}">Подробнее</a>
            <br>
        {%endfor%}
    {%else%}
    <p>Данные отсуствуют</p>
    {%endif%}
{%endblock%}
